<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDG西安文章总结助手</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }
    .container {
      display: flex;
      gap: 20px;
      height: 500px;
    }
    .left-panel {
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .right-panel {
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .settings {
      flex: 1;
      overflow: hidden;
    }
    .setting-item {
      margin-bottom: 15px;
    }
    .setting-item label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }
    .setting-item select,
    .setting-item input[type="text"],
    .setting-item input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .setting-item input[type="password"] {
      font-family: monospace;
    }
    .api-help {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
      line-height: 1.4;
    }
    .api-help a {
      color: #4285f4;
      text-decoration: none;
    }
    .api-help a:hover {
      text-decoration: underline;
    }
    .source-selector {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    .source-selector label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      font-weight: normal;
    }
    .source-selector input[type="radio"] {
      margin-right: 5px;
      cursor: pointer;
    }
    .btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn:hover {
      background-color: #3367d6;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .summary-result {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      overflow: hidden;
      font-size: 14px;
      line-height: 1.5;
      background-color: #f9f9f9;
    }
    .summary-result textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      background: transparent;
      outline: none;
      overflow: hidden;
      box-sizing: border-box;
    }
    .summary-result textarea::-webkit-scrollbar {
      display: none;
    }
    .summary-result textarea::-moz-scrollbar {
      display: none;
    }
    .copy-btn {
      background-color: #34a853;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .copy-btn:hover {
      background-color: #2d9247;
    }
    .copy-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .loading {
      display: none;
      text-align: center;
      color: #666;
      padding: 20px;
      font-size: 14px;
    }
    .error {
      color: #d93025;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }
    .success {
      color: #137333;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>GDG西安文章总结助手</h1>
  
  <div class="container">
    <div class="left-panel">
      <div class="settings">
        <div class="setting-item">
          <label for="apiKey">Gemini API Key：</label>
          <input type="password" id="apiKey" placeholder="请输入您的Gemini API Key">
          <div class="api-help">
            获取API Key: <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
          </div>
        </div>
        <div class="setting-item">
          <label for="modelSelect">选择模型：</label>
          <select id="modelSelect">
            <option value="">请先输入 API Key</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="summaryLength">总结长度：</label>
          <select id="summaryLength">
            <option value="short">简短</option>
            <option value="medium" selected>中等</option>
            <option value="long">详细</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="summaryLanguage">总结语言：</label>
          <select id="summaryLanguage">
            <option value="zh-CN" selected>中文</option>
            <option value="en-US">英文</option>
          </select>
        </div>
        <div class="setting-item">
          <label>来源：</label>
          <div class="source-selector">
            <label>
              <input type="radio" name="source" value="一群" checked> 一群
            </label>
            <label>
              <input type="radio" name="source" value="二群"> 二群
            </label>
            <label>
              <input type="radio" name="source" value="三群"> 三群
            </label>
          </div>
        </div>
      </div>
      
      <button class="btn" id="summaryBtn">一键总结当前文章</button>
    </div>
    
    <div class="right-panel">
      <div class="loading" id="loading">正在总结...请稍候</div>
      <div class="summary-result" id="summaryResult">
        <textarea id="summaryTextarea">点击"一键总结当前文章"按钮开始总结</textarea>
      </div>
      <button class="copy-btn" id="copyBtn" disabled>一键复制</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
